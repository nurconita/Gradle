task extractMetadata {
    doLast {println 'Extracting metadata. '}
}

extractMetadata.onlyIf {
    System.properties['extract.metadata'] == 'true'
}

task extractData {
    doLast {println 'Extracting database data.'}
}

task extractDatabase

